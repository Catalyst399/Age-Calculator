<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="./css/mobile.css">
</head>
<body>
    <div class="Age_container"> 
        <form>
        <div class="form_container">
        <div class="block">
            <label for="day">DAY
                <input type="number" name="Day" id="day" placeholder="DD">
            </label>
        </div>
        <div class="block">
            <label for="Month">MONTH
                <input type="number" name="month" id="month" placeholder="MM">
            </label>
        </div>
        <div class="block">
            <label for="year">YEAR
                <input type="number" name="year" id="year" placeholder="YY">
            </label>
        </div> 
    </div>
    <div class="submit_box">
        <hr>
        <button type="submit" class="btn"><img src="./images/icon-arrow.svg" alt="img"></button>
    </div>
</form>
        <div class="output">
            <h1><span>--</span>years</h1>
            <h1><span>--</span>months</h1>
            <h1><span>--</span>days</h1>

        </div>
</div>
</body>

</html>
